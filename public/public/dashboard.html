<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rexo Dashboard - Servers</title>
    <style>
        body { font-family: sans-serif; background-color: #23272a; color: white; padding: 20px; }
        nav { display: flex; justify-content: space-between; align-items: center; background-color: #2c2f33; padding: 15px; border-radius: 8px; margin-bottom: 30px; }
        nav a { color: #7289da; text-decoration: none; padding: 8px 15px; border-radius: 5px; transition: background-color 0.2s; }
        nav a:hover { background-color: #36393f; }
        #dashboard-content { background-color: #2c2f33; padding: 30px; border-radius: 8px; }
        #welcome-message { font-size: 1.5em; margin-bottom: 20px; }
    </style>
</head>
<body>
    <nav>
        <span id="welcome-message">Hello, <span id="username-display">User</span>!</span>
        <a href="/logout">Logout</a>
    </nav>
    
    <div id="dashboard-content">
        <h2>Select Your Server</h2>
        <p id="servers-list">Loading server data...</p>
    </div>

    <script>
        // CLIENT-SIDE SCRIPT: Fetch user data and check authentication
        fetch('/api/user')
            .then(res => res.json())
            .then(data => {
                if (data.loggedIn && data.user) {
                    const username = data.user.global_name || data.user.username;
                    document.getElementById('username-display').textContent = username;
                    
                    // This is where you will add code later to fetch and display the list of guilds
                    document.getElementById('servers-list').innerHTML = 
                        "<p>Successfully authenticated. The next step is to use your session to fetch the list of Discord servers you can manage.</p>";

                } else {
                    // Not logged in (or session expired), force redirect to login
                    window.location.href = '/'; 
                }
            })
            .catch(error => {
                console.error("Error fetching user data:", error);
                window.location.href = '/'; // Redirect on API error
            });
    </script>
</body>
</html>
